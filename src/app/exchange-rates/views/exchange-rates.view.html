<div class="c-navbar">
  <div class="navbar">
      <bmd-converter-view
        [currencies]="vModel.data.currencies"
        [convert]="vModel.data.convert"
        [selectedCurrency]="vModel.data.activeCurrency"
        (convertToBtc)="vActions.emit({ type: 'convert', e: $event })"
        (selectCurrency)="vActions.emit({ type: 'selectCurrency', e: $event })"></bmd-converter-view>
    <div>
      <button class="btn btn-outline-dark btn-sm" (click)="vActions.emit({ type: 'refresh', e: null })">Refresh</button>
      <span class="alert" role="alert">
          Last update: {{ vModel.update | date: 'yyyy-MM-dd HH:mm:ss' }}
      </span>
    </div>
  </div>
</div>
<div class="c-content">
  <bmd-market-prices-view
    [prices]="vModel.data.marketPrices"
    [selectedCurrency]="vModel.data.activeCurrency"
    (selectCurrency)="vActions.emit({ type: 'selectCurrency', e: $event })"></bmd-market-prices-view>
</div>
